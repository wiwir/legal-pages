    body {

    }

      margin-bottom: 2rem;

      color: #2d2d39;
    }

    .btn-link {
      display: block;
      text-decoration: none;
      color: white;
      background-color: #2d2d39;
      padding: 0.8rem 1.5rem;
      margin: 1rem auto;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      max-width: 250px;
    }

    .btn-link:hover {
      background-color: #444456;
    }

      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
